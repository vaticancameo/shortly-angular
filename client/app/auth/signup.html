<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username'>
    <input type="password" ng-model='user.password'>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
  <div ng-if="signupInvalid">Not a valid username or password.</div>
  <div ng-if="signupUnavailable">That username is unavailable.</div>
</div>
