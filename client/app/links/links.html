<div id='container' ng-init="getLinks()">
  <!-- Your html here -->
  <div class="navigation">
  <ul>
    <li><a href="/#/links" class="index selected">All Links</a></li>
    <li><a href="/#/shorten" class="create">Shorten</a></li>
    <!--<li><a href="/logout" class="logout">Logout</a></li>-->
  </ul>
    
  </div>
  <br> </br>
  <div>
  <input type="text" ng-model="search" placeholder="search">
  <h3>Links</h3>
  <ul>
  <li ng-repeat="link in data.links | orderBy: '-visits' | filter: search" >
  {{ link.url }} {{link.title}} {{link.visits}}
  <a href="api/links/{{link.code}}">{{link.base_url}}/{{link.code}}</a>
  </li>
  </ul>
  <div>
</div>
